<div class="form-group row">
  <label class="col-sm-2 col-form-label">Employee Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="EmployeeName"
           placeholder="Enter Department Name">
  </div>
</div>

<button (click)="addEmp()" *ngIf="dep.DepartmentId == 0" class="btn btn-primary bg-success" >Add</button>
<button (click)="updateEmp()" *ngIf="dep.DepartmentId != 0" class="btn btn-primary bg-success" >Update</button>
